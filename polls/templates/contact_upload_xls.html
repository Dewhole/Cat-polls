{% if messages %}
    {% for message in messages %}
        <div>
            <strong>{{message|safe}}</strong>
        </div>
    {% endfor %}
{% else %}
{{order}}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label>Выберите файл</label>
    <input type="file" name="file">
    <p>Только XLS/XLSX</p>
    <button type="submit">Загрузить</button>
</form>          
{% endif %}
